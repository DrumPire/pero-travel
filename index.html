<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>PERO TRAVEL</title>
</head>
<body>
  <div class="main">
    <header class="header container">
        <img src="img/logo.png" alt="Logo PERO TRAVEL" class="logo">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="#" class="menu-link">Главная</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Экскурсии</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Личный кабинет</a></li>
          </ul>
        </nav>
    </header>
    <section class="hero-section container">
      <div class="hero">
        <img src="img/title.png" alt="title-img" class="title-img">
        <button class="hero-btn">К экскурсиям <img src="img/arrow-btn.svg" alt="Arrow icon"></button>
      </div>
      <div class="social">
        <a href="#" class="social-link"><img src="img/vk.png" alt="Icon VK" class="social-img"></a>
        <a href="#" class="social-link"><img src="img/inst.png" alt="Icon Instagram" class="social-img"></a>
        <a href="#" class="social-link"><img src="img/facebook.png" alt="Icon Facebook" class="social-img"></a>
      </div>
    </section>
  </div>
  
</body>
</html>
